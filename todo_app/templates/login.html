{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="login-container container mt-5">
    <h1 class="text-center mb-4">Login</h1>
    <form method="POST" action="{% url 'login' %}" class="needs-validation" novalidate>
        {% csrf_token %}
        
        <!-- Username Field -->
        <div class="form-group mb-3">
            <label for="username" class="form-label"><h4>Username</h4></label>
            <input 
                type="text" 
                id="username" 
                name="username" 
                class="form-control" 
                placeholder="Enter your username" 
                required>
        </div>

        <!-- Password Field -->
        <div class="form-group mb-3">
            <label for="password" class="form-label"><h4>Password</h4></label>
            <input 
                type="password" 
                id="password" 
                name="password" 
                class="form-control" 
                placeholder="Enter your password" 
                required>
        </div>

        <!-- Submit Button -->
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary px-4 py-2">Login</button>
        </div>
    </form>

    <!-- Forgot Password Link -->
    <div class="forgot-password text-center mt-3">
        <a href="{% url 'forgot_password' %}" class="text-decoration-none">Forgot Password?</a>
    </div>

    <!-- Error Messages -->
    {% if form.errors %}
        <div class="error-messages alert alert-danger mt-4">
            <ul class="mb-0">
                {% for field, errors in form.errors.items %}
                    {% for error in errors %}
                        <li>{{ error }}</li>
                    {% endfor %}
                {% endfor %}
            </ul>
        </div>
    {% endif %}
</div>
{% endblock content %}
