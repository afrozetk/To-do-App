{% extends "base.html" %}
<!-- Created using AI to help display work -->
{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Your To-Do List</h1>
    <div class="card shadow-lg">
        <div class="card-body">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Due Date</th>
                        <th>Category</th>
                        <th>Team</th>
                        <th>Actions</th> <!-- Add an Actions column -->
                    </tr>
                </thead>
                <tbody>
                    {% for todo in todos %}
                        <tr>
                            <td>{{ todo.title }}</td>
                            <td>{{ todo.description }}</td>
                            <td>{{ todo.due_date }}</td>
                            <td>{{ todo.category }}</td>
                            <td>{{ todo.team }}</td>
                            <!-- Add Edit button linking to the edit page -->
                            <td>
                                <a href="{% url 'edit' todo.id %}" class="btn btn-warning btn-sm">Edit</a>
                            </td>
                        </tr>
                    {% empty %}
                        <tr>
                            <td colspan="6" class="text-center">No ToDo items found.</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
