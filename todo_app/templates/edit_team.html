{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2>Edit Team</h2>
    <form action="{% url 'edit_team' team.id %}" method="POST">
        {% csrf_token %}
        <div class="row mb-3">
            <label for="teamname" class="col-sm-2 col-form-label">Team Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="teamname" name="teamname" value="{{ team.name }}" required>
            </div>
        </div>
        <div class="row mb-3">
            <label for="description" class="col-sm-2 col-form-label">Description</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="description" name="description" value="{{ team.description }}" required>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col text-end">
                <button type="submit" class="btn btn-primary">Save Changes</button>
                <a href="{% url 'teamdetails' team.id %}" class="btn btn-secondary">Cancel</a>
            </div>
        </div>
    </form>
</div>
{% endblock %}
