{% extends "base.html" %} 
{% load static %}
{% block content %}
<form action="/createteams" method="POST" >
    {% csrf_token %}
    <div class="container mt-5">

        <div class="row mb-3">
                <h4>Team Name</h4>
                <input type="text" name="teamname" placeholder="team name" required>
        </div>

        <div class="row mb-3">
                <h4>Description</h4>
                <input type="text" name="description" placeholder="description" required>
        </div>
        
    </div>

    <div class="row mt-3"> 
        <div class="col text-end"> 
            <button type="submit" class="btn btn-primary">Save</button>
            <button type="button" class="btn btn-secondary" onclick="window.location.href='/'">Cancel</button>
        </div>
    </div>
</form>

{% endblock %}
