{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Your To-Do List</h1>
    {% if todos %} <!-- Show create button if the list is NOT empty -->
        <a href="{% url 'create' %}" class="btn btn-primary mb-3 ">Create ToDo</a>
    {% endif %}

    {% for todo in todos %}
        {% include "todo-card.html" %}
    {% empty %}
        <div class="card-body">
            <h5 class="card-title text-center mb-2">No ToDo items found</h5>
            <p class="card-text">
                <a href="{% url 'create' %}" class="btn btn-primary btn-sm">Create ToDo</a>
            </p>
        </div>
    {% endfor %}
</div>
{% endblock %}
